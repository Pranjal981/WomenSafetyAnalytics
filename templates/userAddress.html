<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Address Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>User Address Details</h2>
        <form action="sosDetails.html" method="POST">
            <div class="form-group">
                <label for="permanentAddress">Permanent Address:</label>
                <input type="text" id="permanentAddress" name="permanentAddress" required>
            </div>
            <div class="form-group">
                <label for="permanentLandMark">Permanent Landmark:</label>
                <input type="text" id="permanentLandMark" name="permanentLandMark" required>
            </div>
            <div class="form-group">
                <label for="permanentCity">Permanent City:</label>
                <input type="text" id="permanentCity" name="permanentCity" required>
            </div>
            <div class="form-group">
                <label for="permanentPinCode">Permanent Pin Code:</label>
                <input type="number" id="permanentPinCode" name="permanentPinCode" required>
            </div>
            <div class="form-group">
                <label for="permanentDistrict">Permanent District:</label>
                <input type="text" id="permanentDistrict" name="permanentDistrict" required>
            </div>
            <div class="form-group">
                <label for="permanentState">Permanent State:</label>
                <input type="text" id="permanentState" name="permanentState" required>
            </div>
            <div class="form-group">
                <label for="permanentCountry">Permanent Country:</label>
                <input type="text" id="permanentCountry" name="permanentCountry" required>
            </div>

            <div class="form-group">
                <label for="currentAddress">Current Address:</label>
                <input type="text" id="currentAddress" name="currentAddress" required>
            </div>
            <div class="form-group">
                <label for="currentLandmark">Current Landmark:</label>
                <input type="text" id="currentLandmark" name="currentLandmark" required>
            </div>
            <div class="form-group">
                <label for="currentCity">Current City:</label>
                <input type="text" id="currentCity" name="currentCity" required>
            </div>
            <div class="form-group">
                <label for="currentPinCode">Current Pin Code:</label>
                <input type="number" id="currentPinCode" name="currentPinCode" required>
            </div>
            <div class="form-group">
                <label for="currentDistrict">Current District:</label>
                <input type="text" id="currentDistrict" name="currentDistrict" required>
            </div>
            <div class="form-group">
                <label for="currentState">Current State:</label>
                <input type="text" id="currentState" name="currentState" required>
            </div>
            <div class="form-group">
                <label for="currentCountry">Current Country:</label>
                <input type="text" id="currentCountry" name="currentCountry" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
