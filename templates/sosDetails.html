<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Emergency Contact Details</h2>
        <form action="thankyou.html" method="POST">
            <div class="form-group">
                <label for="phoneNo1">Emergency Phone No. 1:</label>
                <input type="tel" id="phoneNo1" name="phoneNo1" required>
            </div>
            <div class="form-group">
                <label for="phoneNo2">Emergency Phone No. 2:</label>
                <input type="tel" id="phoneNo2" name="phoneNo2" required>
            </div>
            <div class="form-group">
                <label for="phoneNo3">Emergency Phone No. 3:</label>
                <input type="tel" id="phoneNo3" name="phoneNo3" required>
            </div>
            <div class="form-group">
                <label for="phoneNo4">Emergency Phone No. 4:</label>
                <input type="tel" id="phoneNo4" name="phoneNo4" required>
            </div>
            <div class="form-group">
                <label for="phoneNo5">Emergency Phone No. 5:</label>
                <input type="tel" id="phoneNo5" name="phoneNo5" required>
            </div>
            <div class="form-group">
                <label for="email1">Emergency Email 1:</label>
                <input type="email" id="email1" name="email1" required>
            </div>
            <div class="form-group">
                <label for="email2">Emergency Email 2:</label>
                <input type="email" id="email2" name="email2">
            </div>
            <div class="form-group">
                <label for="email3">Emergency Email 3:</label>
                <input type="email" id="email3" name="email3">
            </div>
            <div class="form-group">
                <label for="email4">Emergency Email 4:</label>
                <input type="email" id="email4" name="email4">
            </div>
            <div class="form-group">
                <label for="email5">Emergency Email 5:</label>
                <input type="email" id="email5" name="email5">
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
